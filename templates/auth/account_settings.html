{% extends 'base.html' %}

{% block content %}
<article class="main supporting">
    <h3>Account Settings</h3>
    <form method="post" role="form">
        <table role="presentation">
            <tr>
                <td>
                    <div class="form-group">
                        <label for="password">New Password <span title="Leave blank to keep current password
Password requirements:
1. At least 1 number
2. At least 1 capital letter
3. At least 1 symbol (including -)
4. Minimum length of 16 characters">ℹ️</span></label>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="password" name="password" id="password">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Update Settings</button>
                </td>
            </tr>
        </table>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            <ul>
                {% for category, message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    {% endwith %}
</article>
{% endblock %}
